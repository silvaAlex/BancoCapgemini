<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Banco Capgemini</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="./src/css/style.css" rel="stylesheet">
</head>

<body>

	<header>
		<div class="col-12 pl-0">
			<div class="row p-1">
				<div class="col-2 text-center separador">
					<a href="/"><img src="src/images/logo.svg" class="logo-brand" alt="CNHRevistas" title="CNH">
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<i class="fa fa-store">
	</div>
	<div class="container">
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" href="#cliente" role="tab" data-toggle="tab">Cliente</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#conta" role="tab" data-toggle="tab">Conta</a>
			</li>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane fade in active" id="cliente">
				<div class="row p-2">
					<form class="form-inline" action="javascript:void(0);" method="POST" onsubmit="addCliente()">
						<div class="col-xs">
							<div class="form-group">
								<input type="text" class="form-control mr-sm-2" id="add-name" placeholder="" required>
								<button type="submit" class="btn btn-outline-secondary my-2 my-sm-0">
									<i class="fa fa-user-plus"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div role="tabpanel" class="tab-pane fade" id="conta">
				<div class="row p-2">
					<form id="form-moeda">
						<div class="col-xs">
							<div class="form-group">
								<select id="titular" class="custom-select">
								</select>
							</div>
							<div class="form-group">
								<label class="form-label">Saldo</label>
								<span id="saldo" class="form-control"></span>
							</div>
							<div class="form-group">
								<label class="form-label">Moeda</label>
								<input type="number" class="form-control mr-sm-2" id="edit-moeda">
							</div>
						</div>
					</form>
				</div>
				<div class="row p-2">
					<div class="col-xs">
						<button id="btn_deposito" type="button" onclick="depositar()" class="btn btn-outline-secondary my-2 my-sm-2">
							Depositar
						</button>
						<button id="btn_saque" type="button" onclick="sacar()"
							class="btn btn-outline-secondary my-2 my-sm-2 float-right">
							Saque
						</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validation-unobtrusive/3.2.11/jquery.validate.unobtrusive.min.js"></script>

	<script src="src/js/main.js" asp-append-version="true"></script>
	<script type="text/javascript">
		getClientes();
	</script>
</body>

</html>
